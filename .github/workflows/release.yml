name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  tag-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      
      - name: Run tests
        run: go test ./...
      
      - name: Build binary
        run: |
          chmod +x ./build.sh
          ./build.sh
      
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          body: |
            See [CHANGELOG.md](https://github.com/goptics/vizb/blob/main/CHANGELOG.md) for details.
            
            ## Installation
            ```
            go install github.com/goptics/vizb@${{ github.ref_name }}
            ```
